<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EconoViz - Reset Password</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: "Inter", sans-serif;
          background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 2rem;
          color: #1e293b;
        }

        .container {
          width: 100%;
          max-width: 450px;
        }

        .reset-card {
          background: white;
          border-radius: 16px;
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
          padding: 2.5rem;
          width: 100%;
        }

        h1 {
          font-size: 1.8rem;
          font-weight: 700;
          text-align: center;
          margin-bottom: 0.5rem;
          color: #3b82f6;
        }

        .subtitle {
          font-size: 0.95rem;
          color: #64748b;
          text-align: center;
          margin-bottom: 2rem;
          line-height: 1.5;
        }

        .form-group {
          margin-bottom: 1.25rem;
        }

        label {
          display: block;
          font-size: 0.9rem;
          font-weight: 500;
          margin-bottom: 0.5rem;
          color: #374151;
        }

        input {
          width: 100%;
          padding: 0.75rem 1rem;
          border: 2px solid #e2e8f0;
          border-radius: 8px;
          font-size: 1rem;
          transition: all 0.3s ease;
          background: white;
        }

        input:focus {
          outline: none;
          border-color: #3b82f6;
          box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .password-input-wrapper {
          position: relative;
        }

        .password-input-wrapper input {
          padding-right: 3rem;
        }

        .toggle-password {
          position: absolute;
          right: 12px;
          top: 50%;
          transform: translateY(-50%);
          background: none;
          border: none;
          cursor: pointer;
          color: #64748b;
          padding: 4px;
          transition: color 0.2s ease;
        }

        .toggle-password:hover {
          color: #3b82f6;
        }

        .toggle-password svg {
          width: 20px;
          height: 20px;
          fill: currentColor;
        }

        .update-btn {
          width: 100%;
          background: linear-gradient(135deg, #3b82f6, #2563eb);
          color: white;
          border: none;
          border-radius: 8px;
          padding: 0.875rem 1.5rem;
          font-size: 1rem;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
          margin-bottom: 1.5rem;
        }

        .update-btn:hover {
          transform: translateY(-1px);
          box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .update-btn:disabled {
          opacity: 0.6;
          cursor: not-allowed;
          transform: none;
          box-shadow: none;
        }

        .error-message {
          color: #ef4444;
          font-size: 0.8rem;
          margin-top: 0.25rem;
          display: block;
          height: 1rem;
        }

        .error-alert {
          background-color: #fee2e2;
          border: 1px solid #ef4444;
          color: #991b1b;
          padding: 0.75rem 1rem;
          border-radius: 8px;
          margin-bottom: 1.5rem;
          font-size: 0.9rem;
          text-align: center;
          font-weight: 500;
        }

        .success-message {
          background: #ecfdf5;
          border: 1px solid #10b981;
          color: #065f46;
          padding: 1rem;
          border-radius: 8px;
          margin-bottom: 1.5rem;
          font-size: 0.9rem;
          text-align: center;
          animation: fadeIn 0.3s ease;
        }

        .success-icon {
          width: 40px;
          height: 40px;
          background: #10b981;
          border-radius: 50%;
          margin: 0 auto 0.75rem;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .success-icon svg {
          width: 24px;
          height: 24px;
          fill: white;
        }

        .back-to-login {
          text-align: center;
        }

        .back-to-login a {
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
          color: #64748b;
          text-decoration: none;
          font-size: 0.9rem;
          font-weight: 500;
          transition: all 0.3s ease;
          padding: 0.5rem;
          border-radius: 6px;
        }

        .back-to-login a:hover {
          color: #3b82f6;
          background: rgba(59, 130, 246, 0.05);
          transform: translateX(-2px);
        }

        .back-to-login svg {
          width: 16px;
          height: 16px;
          fill: currentColor;
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(-10px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        @media (max-width: 480px) {
          body {
            padding: 1rem;
          }

          .reset-card {
            padding: 2rem 1.5rem;
            border-radius: 12px;
          }

          h1 {
            font-size: 1.6rem;
          }

          .subtitle {
            font-size: 0.9rem;
          }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="reset-card">
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your new password below</p>
            
            <form id="resetPasswordForm">
                <div id="errorAlert" class="error-alert" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="newPassword" 
                            placeholder="Enter your new password"
                            required
                        >
                        <button type="button" class="toggle-password" tabindex="-1" data-target="newPassword">
                            <svg class="eye-icon" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                            <svg class="eye-off-icon" viewBox="0 0 24 24" style="display: none;">
                                <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="newPasswordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Confirm your new password"
                            required
                        >
                        <button type="button" class="toggle-password" tabindex="-1" data-target="confirmPassword">
                            <svg class="eye-icon" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                            <svg class="eye-off-icon" viewBox="0 0 24 24" style="display: none;">
                                <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                
                <button type="submit" class="update-btn" id="updateBtn">
                    Update Password
                </button>
            </form>
            
            <div class="success-message" id="successMessage" style="display: none;">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
                <p>Password updated successfully! You can now log in with your new password.</p>
            </div>
            
            <div class="back-to-login">
                <a href="./login/login.html" id="backToLoginLink">
                    <svg viewBox="0 0 24 24">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
          const resetPasswordForm = document.getElementById("resetPasswordForm")
          const updateBtn = document.getElementById("updateBtn")
          const errorAlert = document.getElementById("errorAlert")
          const successMessage = document.getElementById("successMessage")
          const backToLoginLink = document.getElementById("backToLoginLink")

          // Extract token from URL
          const urlParams = new URLSearchParams(window.location.search)
          const resetToken = urlParams.get("token")

          // Check if token exists
          if (!resetToken) {
            errorAlert.textContent = "Invalid or missing reset token. Please request a new password reset link."
            errorAlert.style.display = "block"
            updateBtn.disabled = true
            return
          }

          // Password visibility toggle functionality
          document.querySelectorAll(".toggle-password").forEach((button) => {
            button.addEventListener("click", function () {
              const targetId = this.getAttribute("data-target")
              const passwordInput = document.getElementById(targetId)
              const eyeIcon = this.querySelector(".eye-icon")
              const eyeOffIcon = this.querySelector(".eye-off-icon")

              if (passwordInput.type === "password") {
                passwordInput.type = "text"
                eyeIcon.style.display = "none"
                eyeOffIcon.style.display = "block"
              } else {
                passwordInput.type = "password"
                eyeIcon.style.display = "block"
                eyeOffIcon.style.display = "none"
              }
            })
          })

          // Form elements
          const newPassword = document.getElementById("newPassword")
          const confirmPassword = document.getElementById("confirmPassword")
          const newPasswordError = document.getElementById("newPasswordError")
          const confirmPasswordError = document.getElementById("confirmPasswordError")

          // Password validation
          function validatePasswords() {
            let isValid = true

            // Clear previous errors
            newPasswordError.textContent = ""
            confirmPasswordError.textContent = ""

            // Validate new password
            if (!newPassword.value) {
              newPasswordError.textContent = "New password is required"
              isValid = false
            } else if (newPassword.value.length < 6) {
              newPasswordError.textContent = "Password must be at least 6 characters long"
              isValid = false
            }

            // Validate confirm password
            if (!confirmPassword.value) {
              confirmPasswordError.textContent = "Please confirm your password"
              isValid = false
            } else if (newPassword.value !== confirmPassword.value) {
              confirmPasswordError.textContent = "Passwords do not match"
              isValid = false
            }

            return isValid
          }

          // Real-time password matching validation
          confirmPassword.addEventListener("input", () => {
            if (confirmPassword.value && newPassword.value !== confirmPassword.value) {
              confirmPasswordError.textContent = "Passwords do not match"
            } else {
              confirmPasswordError.textContent = ""
            }
          })

          // Form submission
          resetPasswordForm.addEventListener("submit", async (e) => {
            e.preventDefault()

            // Hide previous messages
            errorAlert.style.display = "none"
            successMessage.style.display = "none"

            // Validate form
            if (!validatePasswords()) {
              return
            }

            // Disable button and show loading state
            updateBtn.disabled = true
            updateBtn.textContent = "Updating..."

            try {
              // Prepare request data
              const requestData = {
                token: resetToken,
                newPassword: newPassword.value,
              }

              // Send API request
              const response = await fetch("/api/v1/users/reset-password", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(requestData),
              })

              const data = await response.json()

              // Check if the response indicates success
              if (data.success === false) {
                errorAlert.textContent = data.message
                errorAlert.style.display = "block"

                // Reset button state
                updateBtn.disabled = false
                updateBtn.textContent = "Update Password"
                return
              }

              // Success - show success message and hide form
              resetPasswordForm.style.display = "none"
              successMessage.style.display = "block"

              console.log("Password reset successful:", data)

              // Auto-redirect to login after 3 seconds
              setTimeout(() => {
                window.location.href = "./login/login.html"
              }, 3000)
            } catch (error) {
              console.error("Reset password error:", error)

              // Show error message
              errorAlert.textContent = "Connection error. Please try again later."
              errorAlert.style.display = "block"

              // Reset button state
              updateBtn.disabled = false
              updateBtn.textContent = "Update Password"
            }
          })

          // Handle back to login link click
          backToLoginLink.addEventListener("click", (e) => {
            // Let the default behavior handle the navigation
            console.log("Navigating back to login page")
          })
        })
    </script>
</body>
</html>
