<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataViz - Economic Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Only showing the header part that needs to change -->
<header>
    <div class="header-content">
        <a href="#" class="logo">DataViz</a>
        <nav>
            <a href="./login/login.html" class="login-btn">Login</a>
        </nav>
    </div>
</header>
        
        <main>
            <div class="hero-content">
                <h1>Economic Data Visualization</h1>
                <p class="description">
                    Analyze and Compare GDP growth, FDI inflows, business climate 
                    indicators, tax rates and labor costs etc. across countries and industries
                </p>
                
                <a href="./register/register.html" class="cta-button">Get Started</a>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <button class="guest-login-btn" id="guestLoginBtn">
                    <svg class="guest-icon" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    Continue with Guest Login
                </button>
                
                <div class="features">
                    <p>
                        Visualize 
                        <span class="highlight-text">macroeconomic trends</span> 
                        and 
                        <span class="highlight-text">industry-specific</span> 
                        with precision
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
