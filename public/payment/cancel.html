<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - EconoViz</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1e293b;
        }

        .cancel-message {
            text-align: center;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            background: white;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            overflow: hidden;
            max-width: 450px;
            width: 90%;
            animation: fadeIn 0.5s ease-out;
        }

        .cancel-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ef4444, #f87171, #ef4444);
        }

        .cancel-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
            animation: bounceIn 0.6s ease-out 0.2s both;
        }

        .cancel-icon::before {
            content: 'âœ•';
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
        }

        .cancel-text {
            color: #1e293b;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .home-button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.5);
        }

        .home-button:active {
            transform: translateY(0);
        }

        .home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .home-button:hover::before {
            left: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 480px) {
            .cancel-message {
                padding: 2.5rem 2rem;
                border-radius: 16px;
            }

            .cancel-icon {
                width: 70px;
                height: 70px;
            }

            .cancel-icon::before {
                font-size: 2rem;
            }

            .cancel-text {
                font-size: 1.3rem;
            }

            .home-button {
                padding: 0.75rem 1.5rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="cancel-message">
        <div class="cancel-icon"></div>
        <div class="cancel-text">
            Payment Failed or Cancelled
        </div>
        <button class="home-button" onclick="window.location.href='../home/home.html'">
            Go back to Home page
        </button>
    </div>
</body>
</html>
