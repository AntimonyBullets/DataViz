<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - EconoViz</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1e293b;
        }

        .verification-message {
            text-align: center;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            background: white;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            overflow: hidden;
            max-width: 450px;
            width: 90%;
            animation: fadeIn 0.5s ease-out;
        }

        .verification-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa, #3b82f6);
            transition: background 0.3s ease;
        }

        .verification-message.success::before {
            background: linear-gradient(90deg, #10b981, #34d399, #10b981);
        }

        .verification-message.error::before {
            background: linear-gradient(90deg, #ef4444, #f87171, #ef4444);
        }

        .status-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            animation: bounceIn 0.6s ease-out 0.2s both;
            transition: all 0.3s ease;
        }

        .status-icon.loading {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .status-icon.success {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .status-icon.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        .status-icon::before {
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
        }

        .status-icon.loading::before {
            content: '⟳';
            animation: spin 1s linear infinite;
        }

        .status-icon.success::before {
            content: '✓';
        }

        .status-icon.error::before {
            content: '✕';
        }

        .status-text {
            color: #1e293b;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.4;
            min-height: 2rem;
        }

        .status-subtext {
            color: #3b82f6;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            transition: color 0.3s ease;
            min-height: 1.5rem;
        }

        .status-subtext.success {
            color: #10b981;
        }

        .status-subtext.error {
            color: #ef4444;
        }

        .redirect-info {
            color: #64748b;
            font-size: 0.9rem;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .redirect-info.show {
            opacity: 1;
            animation: fadeIn 0.5s ease-out;
        }

        .action-button {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            opacity: 0;
            transform: translateY(10px);
            margin-top: 1rem;
        }

        .action-button.show {
            opacity: 1;
            transform: translateY(0);
            animation: fadeIn 0.5s ease-out;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .action-button:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .verification-message {
                padding: 2.5rem 2rem;
                border-radius: 16px;
            }

            .status-icon {
                width: 70px;
                height: 70px;
            }

            .status-icon::before {
                font-size: 2rem;
            }

            .status-text {
                font-size: 1.3rem;
            }

            .status-subtext {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="verification-message" id="container">
        <div class="status-icon loading" id="statusIcon"></div>
        <div class="status-text" id="statusText">
            Email Verification
        </div>
        <div class="status-subtext" id="statusSubtext">
            Verifying your email...
        </div>
        <div class="redirect-info" id="redirectInfo">
        </div>
        <button class="action-button" id="actionButton" onclick="goToLogin()">
            Continue to Login
        </button>
    </div>

    <script>
        const container = document.getElementById("container");
        const statusIcon = document.getElementById("statusIcon");
        const statusText = document.getElementById("statusText");
        const statusSubtext = document.getElementById("statusSubtext");
        const redirectInfo = document.getElementById("redirectInfo");
        const actionButton = document.getElementById("actionButton");

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");

        function updateStatus(type, text, subtext, showButton = false, infoText = "") {
            // Update container class
            container.className = `verification-message ${type}`;
            
            // Update icon
            statusIcon.className = `status-icon ${type}`;
            
            // Update text
            statusText.textContent = text;
            statusSubtext.textContent = subtext;
            statusSubtext.className = `status-subtext ${type}`;
            
            // Handle info text
            if (infoText) {
                redirectInfo.textContent = infoText;
                redirectInfo.className = "redirect-info show";
            }
            
            // Handle button
            if (showButton) {
                setTimeout(() => {
                    actionButton.className = "action-button show";
                }, 800);
            }
        }

        function goToLogin() {
            window.location.href = "./login/login.html";
        }

        if (!token) {
            updateStatus("error", "Verification Failed", "Invalid or missing token.");
        } else {
            fetch(`/api/v1/users/verify/${token}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateStatus("success", "Email Verified!", "Your account has been successfully verified", true, "You can now access your account");
                    } else {
                        updateStatus("error", "Verification Failed", data.message);
                    }
                })
                .catch(error => {
                    updateStatus("error", "Verification Failed", "An error occurred: " + error.message);
                });
        }
    </script>
</body>
</html>
